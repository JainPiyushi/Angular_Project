 <!-- reactive form  -->
 <div class="container mt-3 pt-3 w-25">
    <div class="card" style="background-color: wheat;">
        <div class="card-body">
            <p class="display-4 text-dark text-center">Login</p>
            <div class="mt-3 pt-3">
                <form class="form form-group text-center" [formGroup]="loginForm" (ngSubmit)="submitLogin()">
                    <input class="form-control mt-3 " type="text" formControlName="userName" minlength="6" required="true"
                        placeholder="Please enter username">
                    <input class="form-control mt-3 " type="password" formControlName="password" minlength="6"
                        placeholder="Please enter password">
                    <button class="btn btn-light mt-3 text-secondary text-right" type="submit">Submit</button>
                </form>
            </div>
            <div class="mt-3 pt-3 text-danger" *ngIf="userMessage">
                <p>{{userMessage}}</p>
            </div>
            <div class="mt-3 pt-3 text-dark">New User?<a [routerLink]="['/register']">Click Here</a></div>
        </div>
    </div>
    
</div>
