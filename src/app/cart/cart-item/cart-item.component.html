<div class="cart-item">
    <div class="row">
<div class="col-md-9">
    <span>{{ cartItem.productName }}</span> x
    <span>{{ cartItem.qty }}</span>:
    <strong>{{ (cartItem.qty * cartItem.price) | currency:'INR' }}</strong>
</div>
    
    <div class="col-md-3">
        <button type="button" class="btn btn-sm btn-danger product-btn"  style="display: block;margin-left: auto; margin-right: 0;" (click)="cancelItem(cartItem.id)">X</button>
    </div>
</div>
  </div>
